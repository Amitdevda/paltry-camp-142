  /*---------------------- editor.css ---------------*/

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

  :root {
    --dark-color-a: #1e1e1e;
    --dark-color-b: #252526;
    --dark-color-c: #3c3c3c;
    --light-color-a: #ffffff;
    --light-color-b: #dbdbdb;
    --main-color: #007acc;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  /* ::-webkit-scrollbar {
  width: 0px;
} */
  body {
    background: var(--dark-color-a);
  }

  /* #nav{
  border: 1px solid crimson;
  display: flex;
} */

  #nav {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 8px 20px;
    background: #000000;
    z-index: 1000;
    height: 55px;
    border-bottom: 0.3px solid white;
    color: #dbdbdb;
  }

  #nav_logo {
    width: 30%;
  }

  #logo img {
    width: 20px;
  }

  #nav_container {
    width: 70%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #list {
    width: 30%;
  }

  #list ul {
    display: flex;
    justify-content: space-evenly;
    list-style: none;
  }

  #list ul li {
    font-size: 13px;
    color: var(--light-color-a);
    cursor: pointer;
  }


  /* ========\ view dropdown /========== */

  .logbtn {
    background: var(--dark-color-c);
    font-weight: 600;
    color: var(--light-color-b);
    border-radius: 4px;
    cursor: pointer;
    padding: 8px 15px;
    font-size: 15px;
    margin: 15px;
  }

  #col {
    background: var(--main-color);
  }

  .logbtn:hover,
  #col:hover {
    background-color: var(--light-color-b);
    color: var(--dark-color-a);
    transition: all 0.5s ease-in-out;
  }

  .dropbtn {
    background: var(--dark-color-c);
    font-weight: 600;
    color: var(--light-color-b);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    /* border: 1px solid #dfdfdf; */
    padding: 8px 15px;
  }

  .dropbtn>i {
    margin-left: 10px;
  }

  .dropdown {
    position: relative;
    display: flex;
    justify-content: center;
    /* padding: 1px 25px; */
  }

  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    right: 0%;
    background: #000000;
    color: #dbdbdb;
    min-width: 160px;
    border-radius: 4px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    color: #dbdbdb;
    border-radius: 4px;
  }

  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {
    background: var(--dark-color-c);
    color: var(--light-color-b);
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }


  /* ====================sidebar============================= */

  .sidebar {
    position: fixed;
    right: 0;
    /* top: 40px; */
    height: auto;
    width: 50dvh;
    transform: translateX(50dvh);
    background: #000;
    padding: 6px 14px;
    z-index: 99;
    /* display: none; */
    /* opacity: 0; */
    transition: all 0.5s ease;
  }

  .sidebar.open {
    /* width: 250px; */
    transform: translateX(0);
    opacity: 1;
    /* display: block; */
  }

  .sidebar .logo-details {
    /* height: 65px; */
    display: flex;
    align-items: center;
    position: relative;
  }

  .sidebar .logo-details .icon {
    opacity: 0;
    transition: all 0.5s ease;
  }

  .sidebar .logo-details .logo_name {
    color: var(--light-color-a);
    font-size: 20px;
    font-weight: 600;
    opacity: 0;
    transition: all 0.5s ease;
  }

  .sidebar.open .logo-details .icon,
  .sidebar.open .logo-details .logo_name {
    opacity: 1;
  }

  .sidebar .logo-details #btn {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 22px;
    transition: all 0.4s ease;
    font-size: 23px;
    text-align: center;
    cursor: pointer;
    transition: all 0.5s ease;
  }

  .sidebar.open .logo-details #btn {
    text-align: right;
  }

  /* #btn{
  display: none;
} */

  .sidebar i {
    color: var(--light-color-a);
    height: 60px;
    min-width: 50px;
    font-size: 28px;
    text-align: center;
    line-height: 60px;
  }

  .sidebar .nav-list {
    margin-top: 20px;
    height: 100%;
  }

  .sidebar li {
    position: relative;
    margin: 8px 0;
    list-style: none;
    width: 100%;
  }

  .sidebar li .tooltip {
    position: absolute;
    top: -20px;
    left: calc(100% + 15px);
    z-index: 3;
    background: var(--light-color-a);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 15px;
    font-weight: 400;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    transition: 0s;
  }

  .sidebar li:hover .tooltip {
    opacity: 1;
    pointer-events: auto;
    transition: all 0.4s ease;
    top: 50%;
    transform: translateY(-50%);
  }

  .sidebar.open li .tooltip {
    display: none;
  }

  .sidebar input {
    font-size: 15px;
    color: var(--light-color-a);
    font-weight: 400;
    outline: none;
    height: 50px;
    width: 100%;
    width: 50px;
    border: none;
    border-radius: 12px;
    transition: all 0.5s ease;
    background: var(--dark-color-c);
  }

  .sidebar.open input {
    padding: 0 20px 0 50px;
    width: 100%;
  }

  .sidebar .bx-search {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 22px;
    background: var(--dark-color-c);
    color: var(--light-color-a);
  }

  .sidebar.open .bx-search:hover {
    background: var(--dark-color-c);
    color: var(--light-color-a);
  }

  .sidebar .bx-search:hover {
    background: var(--light-color-a);
    color: var(--dark-color-a);
  }

  .sidebar li a {
    display: flex;
    height: 70px;
    width: 100%;
    border-radius: 12px;
    align-items: center;
    text-decoration: none;
    transition: all 0.4s ease;
    background: var(--dark-color-a);
  }

  .sidebar li a:hover {
    background: var(--light-color-a);
  }

  .sidebar li a .links_name {
    color: var(--light-color-a);
    font-size: 15px;
    font-weight: 400;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s;
  }

  .sidebar.open li a .links_name {
    opacity: 1;
    pointer-events: auto;
  }

  .sidebar li a:hover .links_name,
  .sidebar li a:hover i {
    transition: all 0.5s ease;
    color: var(--dark-color-a);
  }

  .sidebar li i {
    height: 50px;
    line-height: 50px;
    font-size: 18px;
    border-radius: 12px;
  }

  .sidebar li.profile {
    position: fixed;
    height: 60px;
    width: 78px;
    left: 0;
    bottom: -8px;
    padding: 10px 14px;
    background: var(--dark-color-b);
    transition: all 0.5s ease;
    overflow: hidden;
  }

  .sidebar.open li.profile {
    width: 250px;
  }

  .sidebar li .profile-details {
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
  }

  .sidebar li img {
    height: 45px;
    width: 45px;
    object-fit: cover;
    border-radius: 6px;
    margin-right: 10px;
  }

  .sidebar li.profile .name,
  .sidebar li.profile .job {
    font-size: 15px;
    font-weight: 400;
    color: var(--light-color-a);
    white-space: nowrap;
  }

  .sidebar li.profile .job {
    font-size: 10px;
  }

  .sidebar .profile #log_out {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background: var(--dark-color-b);
    width: 100%;
    height: 60px;
    line-height: 60px;
    border-radius: 0px;
    transition: all 0.5s ease;
  }

  .sidebar.open .profile #log_out {
    width: 50px;
    background: none;
  }

  .home-section {
    position: relative;
    background: var(--dark-color-c);
    min-height: 100vh;
    top: 0;
    left: 78px;
    width: calc(100% - 78px);
    transition: all 0.5s ease;
    z-index: 2;
    height: 100vh;

  }

  .sidebar.open~.home-section {

  /* !================================================= */
  .home-section .text {
    display: inline-block;

    font-weight: 500;
    /* margin: 0 ; */

  .text {
    background: #E7E7E7;
    display: flex;
    flex-direction: column;
    width: 50%;

  .text textarea {
    resize: none;

  .text textarea:focus {

  .iframe-container {

  #viewer {

  .split {

  .gutter {

  .gutter.gutter-horizontal {

  }

  .CodeMirror {
    font-size: 16px;
    resize: vertical;
    overflow-y: scroll;
  }

  @media (max-width: 420px) {
    .sidebar li .tooltip {
      display: none;

  .chating {
    position: fixed;
    right: 10svh;

  .chatbox__support {
    background: #f9f9f9;
    /* height: 500px; */

    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);

  /* HEADER */
  .chatbox__header {
    background: gray;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 15px 20px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
  }

  /* Messages */
  .chatbox__messages {
    padding: 0 20px;
  }

  /* FOOTER */
  .chatbox__footer {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 10px 10px;
    background: gray;
    box-shadow: 0px -10px 15px rgba(0, 0, 0, 0.1);
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
    margin-top: 53dvh;
  }

  .chatbox__footer input {
    border: none;
    padding: 10px 10px;
    border-radius: 30px;
    text-align: center;
  }

  .send {
    background-color: black;
    color: white;
    padding: 10px 25px 10px 25px;
    font-size: 16px;
    border-radius: 20px;
  }

  .chatbox__button button,
  .chatbox__button button:focus,
  .chatbox__button button:visited {
    position: fixed;
    bottom: 6px;
    right: 20px;
    width: 140px;
    height: 40px;
    padding: 10px;
    font-size: 20px;
    font-weight: 500;
    background: var(--main-color);
    color: #fff;
    border: none;
    outline: none;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
    border-bottom-left-radius: 50px;
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
  }

  /* =================================Sweetmsg ==================*/

  .popup {
    display: none;
    /* Hide the popup by default */
    position: fixed;
    /* Keep the popup in the same position even if the user scrolls */
    z-index: 1;
    /* Make the popup appear on top of other elements */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    /* Semi-transparent black background */
  }

  .popup-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #28a5f8fd;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    text-align: center;
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .popup-content p {
    color: crimson;
  }

<script>

  const piche = () => {
    const leaveRoom = confirm("Are you sur you want to leave room?");
 
    if(leaveRoom){
        window.location.href = "./createroom.html";

    }
  }

  let username = localStorage.getItem("name")
  let room = localStorage.getItem("roomid")
  let naam = localStorage.getItem("name")
  let roomName = document.getElementById("showroomid")
  let userList = document.getElementById("showname")
  let myname = document.getElementById("shownaam")
  roomName.innerText= room;
  myname.innerText= naam;


  // const client = io("http://localhost:2020/", { transports: ["websocket"] })
  const client = io("https://dexter-server-xpwe.onrender.com", { transports: ["websocket"] })



  //================Edited by me==============
  client.emit("join", { username, room })


  client.on("roomUsers", (data) => {
    outputRoomName(data.room)
    outputRoomUsers(data.users)
  })

  client.on("disc", (data) => {
    showPopup(data)
  })


  function outputRoomName(room) {
    roomName.innerText = room;
  }

  function outputRoomUsers(users) {
    userList.innerHTML = '';
    const userItems = users.map(user => {
      return `
    <li>
      <a href="#">
        <i class="fa-solid fa-user"></i>
        <div>
          <span class="links_name" id="currentUser">User :  ${user.username} </span>
          </div>
          </a>
          </li>
          `
    });
    userList.innerHTML = userItems.join('');
  }

  function showPopup(data) {
    let roomid = localStorage.getItem("roomid")
    if (data.room == roomid) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      let person = document.getElementById('levname')
      if(data.dis==1){
        person.innerText = `${data.users} joins the room`
      }else{
        person.innerText = `${data.users} has leave the room`
      }
      setTimeout(function () {
        popup.style.display = 'none';
      }, 3000);
    }
  }


  const chatForm = document.getElementById("chat-form")

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault()
    let name = localStorage.getItem("name")
    let msg = e.target.elements.msg.value;

    msg = msg.trim()

    if (!msg) {
      return false;
    } else {
      client.emit("chatMessage", ({ name, msg }));
      
    e.target.elements.msg.value = "";
    e.target.elements.msg.focus();
    }
  })




  //========================= till-here============================



  let c = 0;
  client.on("fst", (data) => {
    console.log(data)
    let roomid = localStorage.getItem("roomid")
    if (data.room == roomid) {
      let field = document.getElementById("htmlsec")
      field.value = data.textData;
      let event = new Event('keyup');
      field.dispatchEvent(event);
    }
    else {
      c++
    }
  })

  client.on("fstcss", (data) => {
    let roomid = localStorage.getItem("roomid")
    if (data.room == roomid) {
      let fieldc = document.getElementById("csssec")
      fieldc.value = data.textDatac;
      let eventc = new Event('keyup');
      fieldc.dispatchEvent(eventc);
    }
    else {
      c++
    }
  })

  client.on("fstjs", (data) => {
    let roomid = localStorage.getItem("roomid")
    if (data.room == roomid) {
      let field = document.getElementById("jssec")
      field.value = data.textData;
      let event = new Event('keyup');
      field.dispatchEvent(event);
    }
    else {
      c++
    }
  })

  let data = document.getElementById("htmlsec");
  let timer;
  data.addEventListener("input", () => {
    clearTimeout(timer);
    timer = setTimeout(function () {
      let textData = data.value
      client.emit("html", { "textData": textData, "room": room })
      // client.emit("html",textData)
    }, 100)
  })

  let datacss = document.getElementById("csssec");
  let timerc;
  datacss.addEventListener("input", () => {
    clearTimeout(timerc);
    timerc = setTimeout(function () {
      let textDatac = datacss.value
      // console.log(textDatac)
      client.emit("css", { "textDatac": textDatac, "room": room })
    }, 110)
  })

  let datajs = document.getElementById("jssec");
  let timer2;
  datajs.addEventListener("input", () => {
    clearTimeout(timer2);
    timer2 = setTimeout(function () {
      let textData = datajs.value
      client.emit("js", { "textData": textData, "room": room })
    }, 100)
  })


  client.on("msgd", (data) => {
    // console.log(data)
    let d = document.createElement("div")
    d.classList.add('messages__item','messages__item--visitor')
    let p1 = document.createElement("p")
    p1.style.fontSize = "10px"
    let p = document.createElement("p")
    p.style.color = "black"
    p1.style.color = "black"
    p1.style.marginBottom = "5px"
    p1.append(data.name)
    p.append(data.msg)
    d.append(p1, p)
    document.getElementById("append").append(d)
  })

  client.on("mymsg", (data) => {
    let d = document.createElement("div")
    d.classList.add('messages__item', 'messages__item--operator')
    let p1 = document.createElement("p")
    p1.style.fontSize = "10px"
    let p = document.createElement("p")
    p.style.color = "black"
    p1.style.color = "black"
    p1.style.marginBottom = "5px"
    p1.append(data.name)
    p.append(data.msg)
    d.append(p1, p)
    document.getElementById("append").append(d)
  })
</script>

<script>
  function run() {
    let htmlcode = document.getElementById('htmlsec').value;
    let csscode = document.getElementById('csssec').value;
    let jscode = document.getElementById('jssec').value;
    let Output = document.getElementById('output');

    Output.contentDocument.body.innerHTML = htmlcode + `<style> ${csscode} </style>`;
    Output.contentWindow.eval(jscode);

  }

  // ==========NAVbar=================

  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");

  closeBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
  });

  //=====================layout======================

  let layout1 = document.getElementById('nav_layout-1')
  let layout2 = document.getElementById('nav_layout-2')
  let layout3 = document.getElementById('nav_layout-3')
  let layout4 = document.getElementById('nav_layout-4')
  let sec = document.getElementById('content')



  layout1.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.remove('d')
    sec.classList.add('cont')
  })
  layout2.addEventListener('click', () => {
    sec.classList.remove('cont')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.remove('d')
    sec.classList.add('a')
  })

  layout3.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('cont')
    sec.classList.remove('d')
    sec.classList.remove('x')
    sec.classList.add('b')
  })
  layout4.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('cont')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.add('d')
  })

  //======================== chat function=============
  let open = 0
  let box = document.querySelector('.chating')
  function khulja() {
    if (open == 0) {
      open = 1;
      box.style.display = 'block';
    } else {
      box.style.display = 'none';
      open = 0;
    }
  }


  //=============================Download the code===============================

  function down() {

    let htmlcode = document.getElementById('htmlsec').value;
    let csscode = document.getElementById('csssec').value;
    let jscode = document.getElementById('jssec').value;
    if (!htmlcode && !csscode && !jscode) {
      alert('Nothing To Download :(')
    } else {
      const blob = new Blob(['Html' + '=', htmlcode, '\n' + 'CSS' + '=', csscode, '\n' + 'JS' + '=', jscode], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'myFile.txt';
      a.click();
    }
  }

  async function back() {
  try {
    const response = await fetch("https://dexter-server-xpwe.onrender.com/logout");
    if (response.ok) {
      const leaveRoom = confirm("Come Back Sooon 8-(");
 
    if(leaveRoom){
        window.location.href = "./index.html";

    }
    } else {
      console.error(`Error: ${response.status} - ${response.statusText}`);
    }
  } catch (err) {
    console.error(err);
  }
}

</script>

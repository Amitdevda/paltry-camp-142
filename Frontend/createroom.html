<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter - Online Text Editor</title>
    <link rel="stylesheet" href="./css/createRoom.css">
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <p style="font-size: 25px; text-decoration:underline;">Create Room here</p>
        </header>
        <main class="join-main">
            <form action="dexterlab.html">
                <div class="info">
                </div>
                <div class="form-control">
                    <input type="text" name="username" id="username" placeholder="Enter Your Username" required />
                </div>
                <div class="form-control">
                    <input type="text" name="editoID" id="editoID" placeholder="Room ID" required />
                </div>
                <br>
                <div id="link">
                    <button onclick="piche()">
                        << Go Back</button>
                            <button onclick="aage()">Join Room >></button>
                </div>
            </form>
        </main>
    </div>
</body>

<script>
    function piche() {
        location.href = 'dexter(single).html'
    }
    async function aage() {
        const name = document.getElementById("username").value;
        const roomid = document.getElementById("editoID").value;
        localStorage.setItem("name", name);
        localStorage.setItem("roomid", roomid);
       
    }
</script>

</html>

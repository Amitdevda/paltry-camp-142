  /*---------------------- editor.css ---------------*/

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

  :root {
    --dark-color-a: #1e1e1e;
    --dark-color-b: #252526;
    --dark-color-c: #3c3c3c;
    --light-color-a: #ffffff;
    --light-color-b: #dbdbdb;
    --main-color: #007acc;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: var(--dark-color-a);
  }

  #nav {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 8px 20px;
    background: #000000;
    z-index: 1000;
    height: 55px;
    border-bottom: 0.3px solid white;
    color: #dbdbdb;
  }

  #nav_logo {
    width: 30%;
  }

  #logo img {
    width: 20px;
  }

  #nav_container {
    width: 70%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #list {
    width: 30%;
  }

  #list ul {
    display: flex;
    justify-content: space-evenly;
    list-style: none;
  }

  #list ul li {
    font-size: 13px;
    color: var(--light-color-a);
    cursor: pointer;
  }


  /* ========\ view dropdown /========== */

  .logbtn {
    background: var(--dark-color-c);
    font-weight: 600;
    color: var(--light-color-b);
    border-radius: 4px;
    cursor: pointer;
    padding: 8px 15px;
    font-size: 15px;
    margin: 15px;
  }

  #col {
    background-color: crimson;
  }

  .logbtn:hover,
  #col:hover {
    background-color: var(--light-color-b);
    color: var(--dark-color-a);
    transition: all 0.5s ease-in-out;
  }

  .dropbtn {
    background: var(--dark-color-c);
    font-weight: 600;
    color: var(--light-color-b);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    /* border: 1px solid #dfdfdf; */
    padding: 8px 15px;
  }

  .dropbtn>i {
    margin-left: 10px;
  }

  .dropdown {
    position: relative;
    display: flex;
    justify-content: center;
    /* padding: 1px 25px; */
  }

  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    right: 0%;
    background: #000000;
    color: #dbdbdb;
    min-width: 160px;
    border-radius: 4px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    color: #dbdbdb;
    border-radius: 4px;
  }

  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {
    background: var(--dark-color-c);
    color: var(--light-color-b);
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  #log {
    width: 150px;
    margin-left: -15px;

  <!------------------------ Navbar ----------------------------------->
  <section>
    <nav id="nav">

      </div>
      <div id="nav_container">
        <div class="dropdown">
          <div class="dropbtn" id="ok">View <i class="fa-solid fa-caret-down"></i></div>
          <div class="dropdown-content">
            <a id="nav_layout-1">Layout 1</a>
            <a id="nav_layout-2">Layout 2</a>
            <a id="nav_layout-3">Layout 3</a>
            <a id="nav_layout-4">Layout 4</a>
          </div>
        </div>
        <div>
          <button class="logbtn" onclick="down()">Download</button>
          <button class="logbtn" onclick="bye()">Logout</button>
          <button id="col" class="logbtn" onclick="chle()">Create Room</button>
        </div>
      </div>
    </nav>

  </section>
  <!----------------------------------- Main body --------------------------------------->
  <section id="content" class="x">
    <div class="left">
      <label id="a"><i class="fa-brands fa-html5"></i>HTML </label>
      <textarea class="abc" id="htmlsec" onkeyup="run()"></textarea>
      <hr>
      <label id="b"><i class="fa-brands fa-css3"></i> CSS </label>
      <textarea class="abc" id="csssec" onkeyup="run()"></textarea>
      <hr>
      <label id="c"><i class="fa-brands fa-js"></i> Javascrpit </label>
      <textarea class="abc" id="jssec" onkeyup="run()"></textarea>
      <hr>
    </div>
    <div class="right">

      <label><i class="fa-duotone fa-play"></i> Output</label>
      <iframe id="output"></iframe>

    </div>
  </section>
</body>
<script>
  function run() {
    let htmlcode = document.getElementById('htmlsec').value;
    let csscode = document.getElementById('csssec').value;
    let jscode = document.getElementById('jssec').value;
    let Output = document.getElementById('output');

    Output.contentDocument.body.innerHTML = htmlcode + `<style> ${csscode} </style>`;
    Output.contentWindow.eval(jscode);

  }

  //=====================layout======================

  let layout1 = document.getElementById('nav_layout-1')
  let layout2 = document.getElementById('nav_layout-2')
  let layout3 = document.getElementById('nav_layout-3')
  let layout4 = document.getElementById('nav_layout-4')
  let sec = document.getElementById('content')



  layout1.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.remove('d')
    sec.classList.add('cont')
  })
  layout2.addEventListener('click', () => {
    sec.classList.remove('cont')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.remove('d')
    sec.classList.add('a')
  })

  layout3.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('cont')
    sec.classList.remove('d')
    sec.classList.remove('x')
    sec.classList.add('b')
  })
  layout4.addEventListener('click', () => {
    sec.classList.remove('a')
    sec.classList.remove('cont')
    sec.classList.remove('b')
    sec.classList.remove('x')
    sec.classList.add('d')
  })
  //=============================Download the code===============================

  function down() {

    let htmlcode = document.getElementById('htmlsec').value;
    let csscode = document.getElementById('csssec').value;
    let jscode = document.getElementById('jssec').value;
    if (!htmlcode && !csscode && !jscode) {
      alert('Nothing To Download :(')
    } else {
      const blob = new Blob(['Html' + '=', htmlcode, '\n' + 'CSS' + '=', csscode, '\n' + 'JS' + '=', jscode], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'myFile.txt';
      a.click();
    }
  }


  async function chle() {
    const response = await fetch("https://dexterserver.onrender.com/room/c_room").then(res =>
      res.json()).then(res => {
        if (res.msg == "ok") {
          window.location.href = "createroom.html"
        }
        else if (res.msg == "Please login first") {
          alert("Please login first")
          return
        }
      })
  }

</script>
